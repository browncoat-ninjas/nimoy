language: python

matrix:
  include:
    - python: 3.6
    - python: 3.7
    - python: 3.8

install:
  - pip install -U setuptools pip pipenv
  - pipenv install
script:
  - pipenv run test

jobs:
  include:
    - if: branch = feature/proper-docs
      stage: deploy-docs
      python: 3.8
      install:
        - pip install -U setuptools pip pipenv
        - pipenv install -d
      script:
        - mkdocs gh-deploy --remote-branch https://${GH_TOKEN}@github.com/browncoat-ninjas/nimoy.git